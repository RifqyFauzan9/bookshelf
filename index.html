<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- MY OWN CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- Awesome font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Impor script kamu di sini -->
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>
  <main>
    <div class="main-tools">
      <section class="add-new-book">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="input-container">
            <div class="input-form">
              <label for="bookFormTitle">Judul</label>
              <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
            </div>
            <div class="input-form">
              <label for="bookFormAuthor">Penulis</label>
              <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
            </div>
          </div>
          <div class="input-form">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" max="2050" />
          </div>
          <div>
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
            <label for="bookFormIsComplete">Selesai dibaca</label>
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Simpan buku
          </button>
          <p>Simpan Buku ke rak <span id="placeLabel">Belum selesai dibaca</span></p>
        </form>
      </section>

      <section class="search-book">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput"
            placeholder="Cari judul buku, author, dan tanggal" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>
    </div>

    <div class="content">
      <section>
        <h2>Belum selesai dibaca</h2>

        <div class="container" id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <h1 class="no-book">Belum ada buku yang dimasukkan</h1>
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div class="container" id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <h1 class="no-book">Belum ada buku yang dimasukkan</h1>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>Copyright 2025 &copy; Alright reserved | Made by <a href="https://linkedin.com/in/rifqyfauzan">rifqyfauzan</a>
    </p>
  </footer>
</body>

</html>
